  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sab: env(safe-area-inset-bottom);
    }
    body {
      font-family: 'Noto Sans SC', 'Inter', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      overscroll-behavior-y: contain;
      overflow: hidden;
      height: 100dvh;
    }
    .mesh-gradient {
      background-color: #0f172a;
      background-image: 
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%), 
        radial-gradient(at 0% 100%, hsla(321,50%,30%,1) 0, transparent 50%), 
        radial-gradient(at 100% 100%, hsla(242,50%,30%,1) 0, transparent 50%);
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .safe-top { padding-top: var(--sat); }
    .safe-bottom { padding-bottom: var(--sab); }
    .chat-bubble-me {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    @keyframes ring {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
      70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
    }
    .animate-ring { animation: ring 1.5s infinite; }
